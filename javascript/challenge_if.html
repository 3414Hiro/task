 <!DOCTYPE html>
 <html lang="en">
 <head>

 	<title>チャレンジ課題for</title>
 </head>
 <body>
 	<script>
 		var rand = Math.floor(Math.random() * 11);

 		 document.write('<p>rand:' + rand + '</p>');

 		 if (rand % 2 == 0) {
 		 	document.write('これは偶数です');
 		 } else{
 		 	document.write('これは奇数です');
 		 }
 	</script>
 </body>
