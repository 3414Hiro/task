<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>オブジェクト</title>
	</head>
	<body>
		<script>
			var fruits = new Array();

			fruits[0] = 'apple';
			fruits[1] = 'grape';
			fruits[2] = 'melon';

			document.write(fruits.length);
			document.write(fruits.join(','));
		</script>

		<script>
			var aapple = new Object();

			aapple.color = "red";
			aapple.price =100;
			aapple.gram = 130;
			document.write(aapple.color);
			document.write(aapple.price);
			document.write(aapple.gram);
		</script>
	</body>
	</html>
