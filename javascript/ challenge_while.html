<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>whileチャレンジ課題</title>
</head>
<body>
	<script>
		var i = 1;
		var sum = 0;
		while(sum <= 1000){
			sum += i;
			i ++;
		}
		document.write('<p>足される数値は' + i +'です</p>');
		document.write('<p>合計値は' + sum + 'です</p>');
		//足される数値の意味がよくわからん
	</script>
</body>
</html>
