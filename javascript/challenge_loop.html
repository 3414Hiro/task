<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>while課題</title>
	</head>
	<body>
		<script>
			var i = 1;
			while(i <= 100){
				if (i % 3 == 0){
					document.write('<p>' + 'Fizz' +'</p>');
				}else if( i % 5 == 0){
					document.write('<p>' + 'Buzz' +'</p>');
				}else if(i % 3 == 0 && i % 5 == 0){
					document.write('<p>' + 'FizzBuzz' +'</p>');
				}else{
					document.write(i);
				}
				i++;
			}
		</script>
	</body>
	</html>
