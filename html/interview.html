        <article>
        　<form action="" method="get">
          　<div>
              <label for="name">名前</label>
              <input type="text" name="name" placeholder="名前を入れてください" size="30" >
            </div>
            <div>
              <label for="school">学校名</label>
              <input type="text" name="school" placeholder="学校名を入れてください" size="30">
            </div>
            <div>
              <label for="gender">性別</label>
                <div class="radio-group">
                  <input type="radio" name="gender" value="男" ><span class="label">男</span>
                  <input type="radio" name="gender" value="女" checked><span class="label">女</span>
                </div>
            </div>
            <div>
              <label for="howknow">このサイトを何で知りましたか</label>
                <div class="radio-group">
                  <input type="checkbox" name="howknow" value="新聞"><span class="label">新聞</span>
                  <input type="checkbox" name="howknow" value="雑誌"><span class="label">雑誌</span>
                  <input type="checkbox" name="howknow" value="インターネット"><span class="label">インターネット</span>
                  <input type="checkbox" name="howknow" value="友人知人"><span class="label">友人知人</span>
                </div>
            </div>
            <div>
              <label for="pref">都道府県</label>
              <select name="pref" >
                <option value="北海道">北海道</option>
                <option value="青森県">青森県</option>
                <option value="岩手県">岩手県</option>
                <option value="秋田県">秋田県</option>
              </select>
            </div>
            <div>
              <label for="comment">コメント</label>
              <textarea name="comment" cols="10" rows="10" placeholder="コメントを入力してください">
</textarea>
            </div>
            <div>
              <label for="password">パスワード</label>
              <input type="password" name="password">
            </div>
            <div class="form-actions">
              <input type="hidden" name="hidden" value="隠しパラメーター">
              <input type="submit" value="送信">
            </div>
        </form>
